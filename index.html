<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochak Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-container">
        <h1>Rochak Numerical Averager</h1>
        <div class="container">
            <label for="numbers">Enter numbers separated by spaces (no commas):</label>
            <input type="text" id="numbers" placeholder="e.g., 1 2 3 4">
            <button onclick="calculateStats()">Calculate</button>
            <button onclick="refresh()">Reset</button>
            <p id="average"></p>
            <p id="largest"></p>
            <p id="smallest"></p>
            <p id="count"></p>
            <p id="median"></p>
            <p id="rateOfChange"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
